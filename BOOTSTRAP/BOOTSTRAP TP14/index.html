<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo practico 14</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
   
<div class="cointainer mt-1">
    <div id="myCarousel" class="carousel slide">
        <!-- Indicadores -->  
        <ul class="carousel-indicators">
            <li class="item1 active"></li>
            <li class="item2"></li>
            <li class="item3"></li>
        </ul>
    
        <!-- Slide show -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagenes/camiseta 1998 1.jpg" alt="Primera diapositiva" width="1920" height="1080">
            </div>
            <div class="carousel-item">
                <img src="imagenes/camiseta 1998 3.jpg" alt="Segunda diapositiva" width="1920" height="1080">
            </div>
            <div class="carousel-item">
                <img src="imagenes/camiseta 1998 4.jpg" alt="Tercera diapositiva" width="1920" height="1080">
            </div>
        </div>
   

        <!-- Controles izquierda y derecha -->
        <a class="carousel-control-prev" href="#myCarousel">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

<script>
    $(document).ready(function(){
        // Aca especificamos el intervalo del Carousel
        $("#myCarousel").carousel({interval:5000});
        // activacion de indicadores
        $("item1").click(function(){
            $("#myCarousel").carousel(0)
        });
        $("item2").click(function(){
            $("#myCarousel").carousel(1)
        });
        $("item3").click(function(){
            $("#myCarousel").carousel(2)
        });
        // activacion de controles
        $(".carousel-control-prev").click(function(){
            $("#myCarousel").carousel("prev");
        });
        $(".carousel-control-next").click(function(){
            $("#myCarousel").carousel("next");
        });
    })
</script>


</body>
</html>
