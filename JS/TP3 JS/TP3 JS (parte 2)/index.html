<body>
    <script language="JavaScript">
        //--
            function Validar (valor)
            {
                if ((valor >=1)&&(valor <=50))
                    return true
                else
                    return false
            }

            function Imprimir_Cuadrado (numero)
            {
                if(Validar (numero))
                    document.write ("La mitad de "+ numero + " es " + numero / 2)
                else
                    document.write ("El valor seleccionado no es valido")
            }

            var respuesta = prompt ("Por favor introduzca un numero del 1 al 50", "1")
            Imprimir_Cuadrado(respuesta)
        //-->
    </script>
</body>
